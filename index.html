<body>
    <div class="container">
        <header>

        <div class="main-content">
            <div class="upload-area" id="uploadArea">

                <div class="speed-control">
                    <div class="speed-display">

                <button class="download-btn" id="downloadBtn" disabled>

        <footer>
            <p>æœ¬å·¥å…·å®Œå…¨åœ¨æµè§ˆå™¨ä¸­è¿è¡Œï¼Œä¸ä¼šä¸Šä¼ æ–‡ä»¶åˆ°æœåŠ¡å™¨</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // å…¨å±€å˜é‡
        let originalZip = null;
        let jsonFileName = null;
        let jsonContent = null;
        let originalSpeed = 1.0;
        let speedMultiplier = 1.0;
        
        // DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const controlsSection = document.getElementById('controlsSection');
        const fileInfo = document.getElementById('fileInfo');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const multiplierValue = document.getElementById('multiplierValue');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const note = document.getElementById('note');
        
        // æ˜¾ç¤ºå…ƒç´ 
        const fileNameSpan = document.getElementById('fileName');
        const originalSpeedSpan = document.getElementById('originalSpeed');
        const newSpeedSpan = document.getElementById('newSpeed');
        
        // åˆå§‹åŒ–
        function init() {
            // ä¸Šä¼ åŒºåŸŸç‚¹å‡»äº‹ä»¶
            uploadArea.addEventListener('click', () => fileInput.click());
            
            // æ‹–æ”¾äº‹ä»¶
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#3498db';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#bdc3c7';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#bdc3c7';
                
                if (e.dataTransfer.files.length) {
                    handleFileUpload(e.dataTransfer.files[0]);
                }
            });
            
            // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFileUpload(e.target.files[0]);
                }
            });
            
            // é€Ÿåº¦æ»‘å—äº‹ä»¶ - å®æ—¶æ›´æ–°
            speedSlider.addEventListener('input', () => {
                updateSpeed();
                updateAnimation();
            });
            
            // åˆå§‹åŒ–åŠ¨ç”»
            startAnimation();
        }
        
        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleFileUpload(file) {
            if (!file.name.toLowerCase().endsWith('.zip')) {
                showStatus('è¯·ä¸Šä¼ ZIPæ–‡ä»¶', 'error');
                return;
            }
            
            loading.classList.add('show');
            
            try {
                // è¯»å–ZIPæ–‡ä»¶
                const arrayBuffer = await file.arrayBuffer();
                originalZip = await JSZip.loadAsync(arrayBuffer);
                
                // æŸ¥æ‰¾JSONæ–‡ä»¶
                const jsonFiles = [];
                originalZip.forEach((relativePath, fileEntry) => {
                    if (!fileEntry.dir && relativePath.toLowerCase().endsWith('.json')) {
                        jsonFiles.push(relativePath);
                    }
                });
                
                if (jsonFiles.length === 0) {
                    throw new Error('ZIPæ–‡ä»¶ä¸­æœªæ‰¾åˆ°JSONæ–‡ä»¶');
                }
                
                // å–ç¬¬ä¸€ä¸ªJSONæ–‡ä»¶
                jsonFileName = jsonFiles[0];
                
                // è¯»å–JSONæ–‡ä»¶
                const jsonFile = originalZip.file(jsonFileName);
                if (!jsonFile) {
                    throw new Error('æ— æ³•è¯»å–JSONæ–‡ä»¶');
                }
                
                const jsonText = await jsonFile.async('text');
                jsonContent = jsonText;
                
                // ä½¿ç”¨C++é€»è¾‘æŸ¥æ‰¾ç¬¬ä¸€ä¸ªspeedå€¼
                originalSpeed = findFirstSpeedWithCppLogic(jsonContent);
                if (originalSpeed === null) {
                    originalSpeed = 1.0;
                    showStatus('æœªæ‰¾åˆ°speedå­—æ®µï¼Œä½¿ç”¨é»˜è®¤é€Ÿåº¦1.0', 'error');
                }
                
                // æ›´æ–°æ˜¾ç¤º
                fileNameSpan.textContent = file.name;
                originalSpeedSpan.textContent = originalSpeed.toFixed(2);
                
                // æ˜¾ç¤ºæ§åˆ¶åŒºåŸŸ
                controlsSection.classList.add('show');
                fileInfo.classList.add('show');
                
                // å¯ç”¨ä¸‹è½½æŒ‰é’®
                downloadBtn.disabled = false;
                
                // æ›´æ–°é€Ÿåº¦å’Œé¢„è§ˆ
                updateSpeed();
                updateAnimation();
                
                showStatus('æˆåŠŸåŠ è½½è°±é¢', 'success');
                
            } catch (error) {
                showStatus(`å¤„ç†å¤±è´¥: ${error.message}`, 'error');
                console.error(error);
            } finally {
                loading.classList.remove('show');
            }
        }
        
        // ä¸¥æ ¼æŒ‰ç…§C++é€»è¾‘æŸ¥æ‰¾ç¬¬ä¸€ä¸ªspeedå€¼
        function findFirstSpeedWithCppLogic(jsonText) {
            // çŠ¶æ€æœºå®ç°ï¼Œå®Œå…¨åŒ¹é…C++ä»£ç é€»è¾‘
            let state = 0; // 0=æ­£å¸¸å¯»æ‰¾"ï¼Œ1=æ‰¾åˆ°"åŒ¹é…keyï¼Œ2=åŒ¹é…åˆ°speedè¯»å–æ•°å€¼
            let current = '';
            let speedValue = null;
            let inSpeedKey = false;
            
            for (let i = 0; i < jsonText.length; i++) {
                const ch = jsonText[i];
                
                switch (state) {
                    case 0:
                        if (ch === '"') {
                            state = 1;
                        }
                        break;
                        
                    case 1:
                        if (ch === '"') {
                            if (current === 'speed') {
                                inSpeedKey = true;
                                state = 2;
                            } else {
                                state = 0;
                            }
                            current = '';
                        } else {
                            current += ch;
                        }
                        break;
                        
                    case 2:
                        if (ch === ':') {
                            // è·³è¿‡å†’å·åçš„ç©ºæ ¼
                            let j = i + 1;
                            while (j < jsonText.length && (jsonText[j] === ' ' || jsonText[j] === '\n' || jsonText[j] === '\t')) {
                                j++;
                            }
                            
                            // è¯»å–æ•°å­—
                            let numStr = '';
                            let k = j;
                            while (k < jsonText.length) {
                                const c = jsonText[k];
                                if ((c >= '0' && c <= '9') || c === '.' || c === '-') {
                                    numStr += c;
                                } else if (c === ',' || c === '}' || c === ' ' || c === '\n' || c === '\t') {
                                    break;
                                }
                                k++;
                            }
                            
                            if (numStr) {
                                speedValue = parseFloat(numStr);
                                return speedValue; // æ‰¾åˆ°ç¬¬ä¸€ä¸ªç«‹å³è¿”å›
                            }
                            
                            state = 0;
                            inSpeedKey = false;
                        } else {
                            // å¦‚æœä¸æ˜¯å†’å·ï¼Œé‡ç½®çŠ¶æ€
                            state = 0;
                            inSpeedKey = false;
                        }
                        break;
                }
            }
            
            return null;
        }
        
        // ä¸¥æ ¼æŒ‰ç…§C++é€»è¾‘ä¿®æ”¹speedå€¼
        function modifySpeedWithCppLogic(jsonText, multiplier) {
            // çŠ¶æ€æœºå®ç°ï¼Œå®Œå…¨åŒ¹é…C++ä»£ç é€»è¾‘
            let state = 0;
            let current = '';
            let inSpeedKey = false;
            let result = '';
            let i = 0;
            
            while (i < jsonText.length) {
                const ch = jsonText[i];
                
                switch (state) {
                    case 0:
                        result += ch;
                        if (ch === '"') {
                            state = 1;
                        }
                        break;
                        
                    case 1:
                        result += ch;
                        if (ch === '"') {
                            if (current === 'speed') {
                                inSpeedKey = true;
                                state = 2;
                            } else {
                                state = 0;
                            }
                            current = '';
                        } else {
                            current += ch;
                        }
                        break;
                        
                    case 2:
                        if (ch === ':') {
                            result += ch;
                            // è¯»å–æ•°å€¼
                            let j = i + 1;
                            while (j < jsonText.length && (jsonText[j] === ' ' || jsonText[j] === '\n' || jsonText[j] === '\t')) {
                                result += jsonText[j];
                                j++;
                            }
                            
                            // è¯»å–æ•°å­—å­—ç¬¦ä¸²
                            let numStr = '';
                            let k = j;
                            while (k < jsonText.length) {
                                const c = jsonText[k];
                                if ((c >= '0' && c <= '9') || c === '.' || c === '-') {
                                    numStr += c;
                                    k++;
                                } else {
                                    break;
                                }
                            }
                            
                            if (numStr) {
                                // è®¡ç®—æ–°å€¼
                                const oldValue = parseFloat(numStr);
                                const newValue = oldValue * multiplier;
                                result += newValue.toString();
                                
                                // è·³è¿‡å·²å¤„ç†çš„æ•°å­—
                                i = k - 1;
                                
                                // ç»§ç»­å¤„ç†åç»­å­—ç¬¦
                                state = 0;
                                inSpeedKey = false;
                                break;
                            } else {
                                // æ²¡æœ‰æ‰¾åˆ°æ•°å­—ï¼Œæ¢å¤æ­£å¸¸çŠ¶æ€
                                state = 0;
                                inSpeedKey = false;
                                result += ch;
                            }
                        } else if (ch === ',') {
                            // C++ä»£ç ä¸­é‡åˆ°é€—å·è¡¨ç¤ºç»“æŸ
                            result += ch;
                            state = 0;
                            inSpeedKey = false;
                        } else {
                            result += ch;
                        }
                        break;
                }
                
                i++;
            }
            
            return result;
        }
        
        // æ›´æ–°é€Ÿåº¦æ˜¾ç¤º
        function updateSpeed() {
            speedMultiplier = parseFloat(speedSlider.value);
            speedValue.textContent = speedMultiplier.toFixed(2) + 'x';
            multiplierValue.textContent = 'Ã—' + speedMultiplier.toFixed(2);
            
            const newSpeed = originalSpeed * speedMultiplier;
            newSpeedSpan.textContent = newSpeed.toFixed(2);
        }
        
        // å¼€å§‹åŠ¨ç”»
        function startAnimation() {
            updateAnimation();
        }
        
        // æ›´æ–°åŠ¨ç”»
        function updateAnimation() {
            // åœæ­¢å½“å‰åŠ¨ç”»
            note.classList.remove('animating');
            
            // è®¡ç®—åŠ¨ç”»æŒç»­æ—¶é—´
            const baseTime = 2.0; // 1xé€Ÿåº¦çš„åŸºç¡€æ—¶é—´
            const animationTime = baseTime / speedMultiplier;
            
            // ç«‹å³å¼€å§‹æ–°åŠ¨ç”»
            note.style.animation = `fall ${animationTime}s linear infinite`;
            note.classList.add('animating');
        }
        
        // ä¸‹è½½ä¿®æ”¹åçš„ZIP
        async function downloadModifiedZip() {
            if (!originalZip || !jsonContent) {
                showStatus('è¯·å…ˆä¸Šä¼ ZIPæ–‡ä»¶', 'error');
                return;
            }
            
            downloadBtn.textContent = 'å¤„ç†ä¸­...';
            downloadBtn.disabled = true;
            
            try {
                // åˆ›å»ºZIPå‰¯æœ¬
                const modifiedZip = new JSZip();
                
                // å¤åˆ¶æ‰€æœ‰æ–‡ä»¶
                const promises = [];
                originalZip.forEach((relativePath, file) => {
                    if (!file.dir) {
                        promises.push(
                            file.async('uint8array').then(content => {
                                // å¦‚æœæ˜¯æ‰¾åˆ°çš„JSONæ–‡ä»¶ï¼Œåˆ™ä¿®æ”¹
                                if (relativePath === jsonFileName) {
                                    const modifiedJson = modifySpeedWithCppLogic(jsonContent, speedMultiplier);
                                    modifiedZip.file(relativePath, modifiedJson);
                                } else {
                                    modifiedZip.file(relativePath, content);
                                }
                            })
                        );
                    }
                });
                
                await Promise.all(promises);
                
                // ç”Ÿæˆæ–°çš„ZIPæ–‡ä»¶
                const zipBlob = await modifiedZip.generateAsync({type: 'blob'});
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `phigros_${speedMultiplier.toFixed(2)}x.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus(`ä¸‹è½½æˆåŠŸï¼é€Ÿåº¦: ${(originalSpeed * speedMultiplier).toFixed(2)}`, 'success');
                
            } catch (error) {
                showStatus(`ä¸‹è½½å¤±è´¥: ${error.message}`, 'error');
                console.error(error);
            } finally {
                downloadBtn.textContent = 'ä¸‹è½½ä¿®æ”¹åçš„ZIPæ–‡ä»¶';
                downloadBtn.disabled = false;
            }
        }
        
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'success') {
            status.textContent = message;
            status.className = `status show ${type}`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            init();
            downloadBtn.addEventListener('click', downloadModifiedZip);
        });
    </script>
