<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>PhigrosÊµÅÈÄü‰øÆÊîπÂô®</title>
    <style>
        * {

            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        header {
            background: #2c3e50;

        }
        
        h1 {
            font-size: 1.3rem;

        .main-content {

        }
        
        .upload-area {

        .upload-icon {

            margin-bottom: 10px;

        }
        
        input[type="file"] {
            display: none;
        }
        
        .controls-section {
            display: none;
            margin-top: 20px;
        }
        
        .controls-section.show {
            display: block;
        }
        
        .file-info {
            background: #f8f9fa;

            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .info-item {
            display: flex;

            margin-bottom: 5px;
        }
        
        .speed-control {
            margin-bottom: 20px;
        }
        
        .speed-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .speed-value {
            font-size: 1.5rem;

            color: #2c3e50;
        }
        
        .multiplier-display {
            background: #2c3e50;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .speed-input-group {
            margin-top: 15px;
        }
        
        .speed-input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .speed-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 1rem;
            font-family: monospace;
            text-align: center;
            transition: border-color 0.2s;
        }
        
        .speed-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .preview-section {
            margin: 20px 0;
        }
        
        .preview-title {
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .preview-container {
            position: relative;
            height: 350px;
            background: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .judgement-line {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            height: 1px;
            background: white;
        }
        
        .note {
            position: absolute;
            width: 70px;
            height: 10px;
            background: #3498db;
            left: 50%;
            transform: translateX(-50%);
            top: -10px;
            border-radius: 1px;
        }
        
        .note.animating {
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        
        @keyframes fall {
            0% { top: -10px; }
            100% { top: calc(100% - 90px); }
        }
        
        .download-btn {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .download-btn:hover {
            background: #219653;
        }
        
        .download-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
            font-size: 0.8rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PhigrosË∞±Èù¢ÊµÅÈÄü‰øÆÊîπÂô®</h1>
        </header>
        
        <div class="main-content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p>‰∏ä‰º†PhigrosË∞±Èù¢ZIPÊñá‰ª∂</p>
                <input type="file" id="fileInput" accept=".zip">
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Â§ÑÁêÜ‰∏≠...</p>
            </div>
            
            <div class="controls-section" id="controlsSection">
                <div class="file-info" id="fileInfo">
                    <div class="info-item">
                        <span>Êñá‰ª∂:</span>
                        <span id="fileName">-</span>
                    </div>
                    <div class="info-item">
                        <span>ÂéüÂßãÈÄüÂ∫¶:</span>
                        <span id="originalSpeed">-</span>
                    </div>
                    <div class="info-item">
                        <span>Êñ∞ÈÄüÂ∫¶:</span>
                        <span id="newSpeed">-</span>
                    </div>
                </div>
                
                <div class="speed-control">
                    <div class="speed-display">
                        <div class="speed-value" id="speedValue">1.00x</div>
                        <div class="multiplier-display" id="multiplierValue">√ó1.00</div>
                    </div>
                    
                    <div class="speed-input-group">
                        <label class="speed-input-label">ÈÄüÂ∫¶ÂÄçÊï∞:</label>
                        <input type="text" class="speed-input" id="speedInput" placeholder="ËæìÂÖ•ÈÄüÂ∫¶ÂÄçÊï∞">
                    </div>
                </div>
                
                <div class="preview-section">
                    <div class="preview-title">È¢ÑËßà</div>
                    <div class="preview-container">
                        <div class="judgement-line"></div>
                        <div class="note" id="note"></div>
                    </div>
                </div>
                
                <button class="download-btn" id="downloadBtn" disabled>
                    ‰∏ãËΩΩ‰øÆÊîπÂêéÁöÑZIPÊñá‰ª∂
                </button>
                
                <div class="status" id="status"></div>
            </div>
        </div>
        
        <footer>
            <p>Êú¨Â∑•ÂÖ∑ÂÆåÂÖ®Âú®ÊµèËßàÂô®‰∏≠ËøêË°åÔºå‰∏ç‰ºö‰∏ä‰º†Êñá‰ª∂Âà∞ÊúçÂä°Âô®</p>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let originalZip = null
        let jsonFileName = null
        let jsonContent = null
        let originalSpeed = 1.0
        let speedMultiplier = 1.0
        let originalFileName = ""
        
        const uploadArea = document.getElementById('uploadArea')
        const fileInput = document.getElementById('fileInput')
        const loading = document.getElementById('loading')
        const controlsSection = document.getElementById('controlsSection')
        const fileInfo = document.getElementById('fileInfo')
        const speedInput = document.getElementById('speedInput')
        const speedValue = document.getElementById('speedValue')
        const multiplierValue = document.getElementById('multiplierValue')
        const downloadBtn = document.getElementById('downloadBtn')
        const status = document.getElementById('status')
        const note = document.getElementById('note')
        
        const fileNameSpan = document.getElementById('fileName')
        const originalSpeedSpan = document.getElementById('originalSpeed')
        const newSpeedSpan = document.getElementById('newSpeed')
        
        function init() {
            uploadArea.addEventListener('click', () => fileInput.click())
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault()
                uploadArea.style.borderColor = '#3498db'
            })
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#bdc3c7'
            })
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault()
                uploadArea.style.borderColor = '#bdc3c7'
                
                if (e.dataTransfer.files.length) {
                    handleFileUpload(e.dataTransfer.files[0])
                }
            })
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFileUpload(e.target.files[0])
                }
            })
            
            speedInput.addEventListener('input', handleSpeedInput)
            speedInput.addEventListener('change', handleSpeedInput)
            
            startAnimation()
        }
        
        function handleSpeedInput() {
            const value = parseFloat(speedInput.value)
            
            if (!isNaN(value)) {
                updateSpeed(value)
            }
        }
        
        function updateSpeed(value) {
            speedMultiplier = value
            
            speedValue.textContent = value.toFixed(2) + 'x'
            multiplierValue.textContent = '√ó' + value.toFixed(2)
            
            const newSpeed = originalSpeed * value
            newSpeedSpan.textContent = newSpeed.toFixed(2)
            
            updateAnimation()
        }
        
        async function handleFileUpload(file) {
            if (!file.name.toLowerCase().endsWith('.zip')) {
                showStatus('ËØ∑‰∏ä‰º†ZIPÊñá‰ª∂', 'error')
                return
            }
            
            loading.classList.add('show')
            
            try {
                originalFileName = file.name.replace(/\.zip$/i, '')
                
                const arrayBuffer = await file.arrayBuffer()
                originalZip = await JSZip.loadAsync(arrayBuffer)
                
                const jsonFiles = []
                originalZip.forEach((relativePath, fileEntry) => {
                    if (!fileEntry.dir && relativePath.toLowerCase().endsWith('.json')) {
                        jsonFiles.push(relativePath)
                    }
                })
                
                if (jsonFiles.length === 0) {
                    throw new Error('ZIPÊñá‰ª∂‰∏≠Êú™ÊâæÂà∞JSONÊñá‰ª∂')
                }
                
                jsonFileName = jsonFiles[0]
                
                const jsonFile = originalZip.file(jsonFileName)
                if (!jsonFile) {
                    throw new Error('Êó†Ê≥ïËØªÂèñJSONÊñá‰ª∂')
                }
                
                const jsonText = await jsonFile.async('text')
                jsonContent = jsonText
                
                originalSpeed = findFirstSpeedWithCppLogic(jsonText)
                if (originalSpeed === null) {
                    originalSpeed = 1.0
                }
                
                fileNameSpan.textContent = file.name
                originalSpeedSpan.textContent = originalSpeed.toFixed(2)
                
                controlsSection.classList.add('show')
                fileInfo.classList.add('show')
                
                downloadBtn.disabled = false
                
                updateSpeed(1.0)
                updateAnimation()
                
                showStatus('ÊàêÂäüÂä†ËΩΩË∞±Èù¢', 'success')
                
            } catch (error) {
                showStatus(`Â§ÑÁêÜÂ§±Ë¥•: ${error.message}`, 'error')
                console.error(error)
            } finally {
                loading.classList.remove('show')
            }
        }
        
        function findFirstSpeedWithCppLogic(jsonText) {
            let state = 0
            let current = ''
            let speedValue = null
            
            for (let i = 0; i < jsonText.length; i++) {
                const ch = jsonText[i]
                
                switch (state) {
                    case 0:
                        if (ch === '"') {
                            state = 1
                        }
                        break
                        
                    case 1:
                        if (ch === '"') {
                            if (current === 'speed') {
                                state = 2
                            } else {
                                state = 0
                            }
                            current = ''
                        } else {
                            current += ch
                        }
                        break
                        
                    case 2:
                        if (ch === ':') {
                            let j = i + 1
                            while (j < jsonText.length && (jsonText[j] === ' ' || jsonText[j] === '\n' || jsonText[j] === '\t')) {
                                j++
                            }
                            
                            let numStr = ''
                            let k = j
                            while (k < jsonText.length) {
                                const c = jsonText[k]
                                if ((c >= '0' && c <= '9') || c === '.' || c === '-') {
                                    numStr += c
                                } else if (c === ',' || c === '}' || c === ' ' || c === '\n' || c === '\t') {
                                    break
                                }
                                k++
                            }
                            
                            if (numStr) {
                                speedValue = parseFloat(numStr)
                                return speedValue
                            }
                            
                            state = 0
                        } else {
                            state = 0
                        }
                        break
                }
            }
            
            return null
        }
        
        function modifySpeedWithCppLogic(jsonText, multiplier) {
            let state = 0
            let current = ''
            let result = ''
            let i = 0
            
            while (i < jsonText.length) {
                const ch = jsonText[i]
                
                switch (state) {
                    case 0:
                        result += ch
                        if (ch === '"') {
                            state = 1
                        }
                        break
                        
                    case 1:
                        result += ch
                        if (ch === '"') {
                            if (current === 'speed') {
                                state = 2
                            } else {
                                state = 0
                            }
                            current = ''
                        } else {
                            current += ch
                        }
                        break
                        
                    case 2:
                        if (ch === ':') {
                            result += ch
                            let j = i + 1
                            while (j < jsonText.length && (jsonText[j] === ' ' || jsonText[j] === '\n' || jsonText[j] === '\t')) {
                                result += jsonText[j]
                                j++
                            }
                            
                            let numStr = ''
                            let k = j
                            while (k < jsonText.length) {
                                const c = jsonText[k]
                                if ((c >= '0' && c <= '9') || c === '.' || c === '-') {
                                    numStr += c
                                    k++
                                } else {
                                    break
                                }
                            }
                            
                            if (numStr) {
                                const oldValue = parseFloat(numStr)
                                const newValue = oldValue * multiplier
                                result += newValue.toString()
                                
                                i = k - 1
                                
                                state = 0
                                break
                            } else {
                                state = 0
                                result += ch
                            }
                        } else if (ch === ',') {
                            result += ch
                            state = 0
                        } else {
                            result += ch
                        }
                        break
                }
                
                i++
            }
            
            return result
        }
        
        function startAnimation() {
            updateAnimation()
        }
        
        function updateAnimation() {
            note.classList.remove('animating')
            
            const baseTime = 2.0
            const animationTime = Math.abs(baseTime / speedMultiplier)
            
            note.style.animation = `fall ${animationTime}s linear infinite`
            note.classList.add('animating')
        }
        
        async function downloadModifiedZip() {
            if (!originalZip || !jsonContent) {
                showStatus('ËØ∑ÂÖà‰∏ä‰º†ZIPÊñá‰ª∂', 'error')
                return
            }
            
            const value = parseFloat(speedInput.value)
            if (isNaN(value)) {
                showStatus('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÄüÂ∫¶ÂÄçÊï∞', 'error')
                return
            }
            
            downloadBtn.textContent = 'Â§ÑÁêÜ‰∏≠...'
            downloadBtn.disabled = true
            
            try {
                const modifiedZip = new JSZip()
                
                const promises = []
                originalZip.forEach((relativePath, file) => {
                    if (!file.dir) {
                        promises.push(
                            file.async('uint8array').then(content => {
                                if (relativePath === jsonFileName) {
                                    const modifiedJson = modifySpeedWithCppLogic(jsonContent, speedMultiplier)
                                    modifiedZip.file(relativePath, modifiedJson)
                                } else {
                                    modifiedZip.file(relativePath, content)
                                }
                            })
                        )
                    }
                })
                
                await Promise.all(promises)
                
                const multiplierStr = speedMultiplier.toFixed(2)
                const downloadFileName = `${originalFileName}_${multiplierStr}x.zip`
                
                const zipBlob = await modifiedZip.generateAsync({type: 'blob'})
                
                const url = URL.createObjectURL(zipBlob)
                const a = document.createElement('a')
                a.href = url
                a.download = downloadFileName
                document.body.appendChild(a)
                a.click()
                document.body.removeChild(a)
                URL.revokeObjectURL(url)
                
                showStatus(`‰∏ãËΩΩÊàêÂäü: ${downloadFileName}`, 'success')
                
            } catch (error) {
                showStatus(`‰∏ãËΩΩÂ§±Ë¥•: ${error.message}`, 'error')
                console.error(error)
            } finally {
                downloadBtn.textContent = '‰∏ãËΩΩ‰øÆÊîπÂêéÁöÑZIPÊñá‰ª∂'
                downloadBtn.disabled = false
            }
        }
        
        function showStatus(message, type = 'success') {
            status.textContent = message
            status.className = `status show ${type}`
            
            setTimeout(() => {
                status.classList.remove('show')
            }, 3000)
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            init()
            downloadBtn.addEventListener('click', downloadModifiedZip)
        })
    </script>
</body>
